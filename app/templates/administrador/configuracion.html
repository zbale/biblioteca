<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Configuración - Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/configuracion.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h3 class="text-center mb-4">Configuración del Sistema</h3>
    <form action="{{ url_for('administrador.configuracion') }}" method="POST">
      <div class="mb-3">
        <label for="horario" class="form-label">Horario de Funcionamiento</label>
        <input type="text" class="form-control" id="horario" name="horario" value="{{ configuracion.horario }}" required>
      </div>
      <div class="mb-3">
        <label for="max_prestamos" class="form-label">Máximo de Préstamos por Usuario</label>
        <input type="number" class="form-control" id="max_prestamos" name="max_prestamos" value="{{ configuracion.max_prestamos }}" required>
      </div>
      <div class="d-flex justify-content-between">
        <a href="{{ url_for('administrador.administrador_dashboard') }}" class="btn btn-secondary">Volver</a>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </form>
  </div>
</body>
</html>
