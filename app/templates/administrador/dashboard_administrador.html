<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/administrador.css') }}">
</head>
<body>

  <!-- Botón Menú con ícono y texto -->
  <button class="btn btn-menu" type="button" id="menuButton" data-bs-toggle="offcanvas" data-bs-target="#menuLateral" aria-controls="menuLateral">
    <i class="fas fa-bars me-2"></i> Menú
  </button>

  <!-- Menú Lateral Izquierdo -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral" aria-labelledby="menuLateralLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="menuLateralLabel">Opciones</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar" id="closeMenuButton"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="{{ url_for('administrador.gestion_usuarios') }}" class="nav-link">
            <i class="fas fa-users me-2"></i>Gestión de Usuarios
          </a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('administrador.perfil') }}" class="nav-link">
            <i class="fas fa-user me-2"></i>Perfil
          </a>
        </li>
        <li class="nav-item">
          <a href="/" class="nav-link"><i class="fas fa-sign-out-alt me-2"></i>Salir al Inicio</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Contenido Principal -->
  <div class="container mt-5">
    <h1 class="text-center text-primary fw-bold mb-4">Panel del Administrador</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">

      <div class="col">
        <div class="card shadow h-100">
          <div class="card-body text-center">
            <i class="fas fa-users fa-2x text-info mb-3"></i>
            <h5 class="card-title">Gestión de Usuarios</h5>
            <p class="card-text">Crear bibliotecarios y estudiantes, y gestionar sus datos.</p>
            <a href="{{ url_for('administrador.gestion_usuarios') }}" class="btn btn-info">Ir</a>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card shadow h-100">
          <div class="card-body text-center">
            <i class="fas fa-cogs fa-2x text-success mb-3"></i>
            <h5 class="card-title">Configuración</h5>
            <p class="card-text">Configurar parámetros del sistema.</p>
            <a href="/administrador/configuracion" class="btn btn-success">Ir</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 Los Recuerdos De Ella | Desarrollado por José Zabaleta</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/dashboard_administrador.js') }}"></script>

</body>
</html>
