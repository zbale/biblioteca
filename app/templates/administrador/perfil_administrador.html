<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil - Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/perfil_administrador.css') }}">
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center card-title mb-4">Editar Perfil del Administrador</h3>

            <form id="perfilForm" action="{{ url_for('administrador.perfil') }}" method="POST">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ administrador.nombre }}" required>
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" name="email" value="{{ administrador.email }}" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Nueva Contraseña (opcional)</label>
                <input type="password" class="form-control" id="password" name="password">
              </div>
              <div class="d-flex justify-content-between">
                <a href="{{ url_for('administrador.administrador_dashboard') }}" class="btn btn-secondary">Volver</a>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de confirmación -->
  <div class="modal fade" id="perfilModificadoModal" tabindex="-1" aria-labelledby="perfilModificadoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="perfilModificadoModalLabel">Perfil Modificado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p>El perfil ha sido modificado exitosamente.</p>
        </div>
        <div class="modal-footer">
          <a href="{{ url_for('administrador.administrador_dashboard') }}" class="btn btn-primary">Regresar al Dashboard</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Mostrar el modal después de guardar cambios
    const form = document.getElementById('perfilForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Evitar el envío del formulario para mostrar el modal
      const modal = new bootstrap.Modal(document.getElementById('perfilModificadoModal'));
      modal.show();
    });
  </script>
</body>
</html>
