<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Nuevo Libro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/agregar_libro.css') }}">
</head>
<body>
  <div class="card">
    <h5 class="text-center text-white mb-4">Registrar Nuevo Libro</h5>
    <form method="POST">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" name="titulo" required>
      </div>
      <div class="mb-3">
        <label for="autor" class="form-label">Autor</label>
        <input type="text" class="form-control" id="autor" name="autor" required>
      </div>
      <div class="mb-3">
        <label for="isbn" class="form-label">ISBN</label>
        <input type="text" class="form-control" id="isbn" name="isbn" required>
      </div>
      <div class="mb-3">
        <label for="categoria_id" class="form-label">Categoría</label>
        <select class="form-select" id="categoria_id" name="categoria_id" required>
          <option value="" disabled selected>Selecciona una categoría</option>
          {% for categoria in categorias %}
          <option value="{{ categoria.id_categoria }}">{{ categoria.nombre_categoria }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="fecha_publicacion" class="form-label">Fecha de Publicación</label>
        <input type="date" class="form-control" id="fecha_publicacion" name="fecha_publicacion" required>
      </div>
      <div class="d-flex justify-content-between">
        <a href="{{ url_for('bibliotecario.dashboard') }}" class="btn btn-secondary">Regresar al Panel</a>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </div>
    </form>
  </div>

  <!-- Modal de Confirmación -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabel">Resultado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p id="confirmationMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const flashMessages = {{ get_flashed_messages(with_categories=true) | tojson }};
      if (flashMessages.length > 0) {
        const modal = new bootstrap.Modal(document.getElementById('confirmationModal'));
        const messageElement = document.getElementById('confirmationMessage');
        const [category, message] = flashMessages[0];
        messageElement.textContent = message;
        messageElement.className = category === 'success' ? 'text-success' : 'text-danger';
        modal.show();
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
