<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h3 class="text-center">Editar Usuario</h3>

    <form action="{{ url_for('superadmin.editar_usuario', user_id=usuario.id) }}" method="POST">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña (opcional)</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <div class="mb-3">
        <label for="rol_id" class="form-label">Rol</label>
        <select class="form-select" id="rol_id" name="rol_id" required>
          <option value="1" {% if usuario.rol_id == 1 %}selected{% endif %}>Superadministrador</option>
          <option value="2" {% if usuario.rol_id == 2 %}selected{% endif %}>Administrador</option>
          <option value="3" {% if usuario.rol_id == 3 %}selected{% endif %}>Bibliotecario</option>
          <option value="4" {% if usuario.rol_id == 4 %}selected{% endif %}>Estudiante</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
