<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

</head>
<body>
  <div class="card">
    <h2 class="mb-4 text-center fw-bold" style="color: #00bcd4;">Iniciar Sesión</h2>
    
    <form id="login-form" action="{{ url_for('auth.login') }}" method="POST">
      <div class="mb-3">
        <input type="email" name="correo" id="correo" class="form-control" placeholder="Correo electrónico" required>
      </div>
      <div class="mb-3">
        <input type="password" name="contraseña" id="contraseña" class="form-control" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>

    <div id="mensaje" class="mt-3 text-center"></div>

    <!-- Botones en una sola fila -->
    <div class="mt-4 d-flex justify-content-center gap-3">
      <a href="/" class="btn btn-secondary d-flex align-items-center">
        <i class="fas fa-arrow-left me-2"></i> Volver
      </a>
      <a href="/registro" class="btn btn-outline-info d-flex align-items-center">
        <i class="fas fa-user-plus me-2"></i> Registrarse
      </a>
    </div>

  </div>

  <!-- Modal de Bienvenida/Error -->
  <div class="modal fade" id="modalBienvenida" tabindex="-1" aria-labelledby="modalBienvenidaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg border-0">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title fw-bold" id="modalBienvenidaLabel">Información</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <i class="fas fa-check-circle text-success mb-3" style="font-size: 3rem;"></i>
          <p id="mensajeBienvenida" class="fs-5"></p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-primary px-4" id="btnIngresar">Ingresar</button>
          <button type="button" class="btn btn-primary px-4" id="btnIntentar" style="display: none;" data-bs-dismiss="modal">Intentar nuevamente</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  
</body>
</html>
